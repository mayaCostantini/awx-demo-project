name: Sign project with Sigstore

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  sign-project:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: sigstore-ansible-github-action
        uses: mayaCostantini/sigstore-ansible-github-action@v0.0.3rc2

